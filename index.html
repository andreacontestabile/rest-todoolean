<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Todoolean</title>
</head>
<body>
  <header>
    <h1>Todo List</h1>
  </header>
  <main>
    <ul id="todo-list">
    </ul>
    <input id="text-input" type="text"><button id="add">Aggiungi</button>
  </main>

  <script id="todo-item-template" type="text/x-handlebars-template">
    <li class="todo-item">{{text}}</li>
  </script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
